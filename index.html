<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://use.fontawesome.com/12522b9cea.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-8 offset-lg-2">
        <div class="card main-content">
          <h2 class="card-header">
            <img src="crown.png" id="crown-image">
            Royalty Free Music Player
          </h2>
          <div class="card-block">
            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">On Hold</p>
                <small class="artist text-muted">Edith Frost</small>
              </div>
            </div>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">How Can I Be So Thirsty Today?</p>
                <small class="artist text-muted">The Meat Purveyors</small>
              </div>
            </div>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">18 Wheels</p>
                <small class="artist text-muted">Moonshine Willy</small>
              </div>
            </div>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">Hold The Woodpile Down</p>
                <small class="artist text-muted">The Holy Modal Rounders</small>
              </div>
            </div>
            <hr class="song-divider">

            <div class="song row">
              <i class="fa fa-play text-muted" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">'Till My Teardrops Turn To Gold</p>
                <small class="artist text-muted">Rex Hobart &amp; The Misery Boys</small>
              </div>
            </div>
            <hr class="song-divider">
          </div>
          <div class="card-footer">
            <div class="row">
              <i class="fa fa-step-backward" aria-hidden="true"></i>
              <i class="fa fa-play-circle-o" aria-hidden="true"></i>
              <i class="fa fa-step-forward" aria-hidden="true"></i>
              <div class="song-info">
                <p class="song-name">On Hold</p>
                <small class="artist text-muted">Edith Frost</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
